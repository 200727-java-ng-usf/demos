<!DOCTYPE html>
<html>
    <head>
    <meta charset="ISO-8859-1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="/frontex/css/mystyles.css"/>
</head>

<body>
    <div class="login-container">
        <h3>front-controller-example design pattern</h3>
    </div>
    <form method="post" action="/frontex/api/login">
        <p>Please Log in</p>
        <input placeholder="enter username" name="username"/><br>
        <input placeholder="enter password" name="password"/><br>
        <input type="submit" value="login"/><br>
    </form>
    <!-- JSON SERVLET EXAMPLE -->
    <form method="post" action="/frontex/json/dannyboy">
        <p>Find Danny Boy</p>
        <input type="submit" value="Find Danny Boy"/>
    </form>
    <form method="post" action="/frontex/json/mars">
        <p>Find Mars</p>
        <input type="submit" value="Find mars"/>
    </form>
</body>

</html>
