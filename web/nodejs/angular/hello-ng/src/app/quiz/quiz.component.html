<div>
    <div *ngFor="let currentQuestion of questions; index as i">
        <br/>
        <div class="question">{{ currentQuestion.question }}</div>
        <div *ngFor="let letter of toArray(currentQuestion.answers)">
            <label>
                <input type="radio" name="question-{{ i }}" [value]="letter" />
                {{ letter }}: {{ currentQuestion.answers[letter] }}
            </label>
        </div>
    </div>
</div>
