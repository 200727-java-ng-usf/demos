<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This contains meta info and references to artifacts the webpage might be dependent on for example,
    external css files, and also contains anything that is not the content, for example, title which changes
    presented on the tab-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--the actual content of the webpage goes here-->
    <!--<tag>+ content = element-->
    <div>
        this is a generic block element 
        it takes up vertical space
        which means, width takes whole screen
    </div>

    <span>
        this is a generic inline element
    </span>

    <p>
        this is a generic paragragh element
    </p>
    <p>
        this a paragragh block
    </p>

    <article>
        this is the html5 replacement for paragragh tags
    </article>
    <article>
        article block
    </article>

    <style >

    </style>
</body>
</html>
