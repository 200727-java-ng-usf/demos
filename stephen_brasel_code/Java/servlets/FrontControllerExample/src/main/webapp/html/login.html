<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/FrontControllerExample/css/mystyles.css"/>
</head>
<body>
<div class="Login-container">
    <!--        FRONT CONTROLLER EXAMPLE-->
    <header class="h3">Front controller Design Pattern Example</header>

    <form method="post" action="/FrontControllerExample/api/login">
        <article>Please log in, arigato!</article>
        <input placeholder="enter username" name="username"/><br>
        <input placeholder="enter password" name="password"/><br>
        <input type="submit" value="Login"/>
    </form>
    <!-- JSON SERVLET EXAMPLE -->
    <form method="post" action="/FrontControllerExample/json/dannyboy">
        <p>Json Servlet Button</p>
        <input type="submit" value="Find Danny Boy"/>
    </form>
    <form method="post" action="/FrontControllerExample/json/mars">
        <p>Json Servlet Button</p>
        <input type="submit" value="Find mars"/>
    </form>
</div>

</body>
</html>
