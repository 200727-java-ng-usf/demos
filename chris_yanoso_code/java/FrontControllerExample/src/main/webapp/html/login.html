<!DOCTYPE html>
<html>
<head>
    <meta charset = "ISO-8859-1">
    <title>Login</title>
    <link rel=""stylesheet" type="text/css" href="/FrontControllerExample/css/myStyles.css"/>
</head>
<body>
<div class = "Login-container">
    <h3>Front Controller Design Pattern Example</h3>

    <form method="post" action="/controller/api/login">
        <p>Please log in!</p>
        <input placeholder="enter username" name ="username"/><br>
        <input placeholder="enter password" name ="password"/><br>
        <input type="submit" value="Login"/>
    </form>
</div>
</body>
</html>
