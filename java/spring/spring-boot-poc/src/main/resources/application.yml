server:
  port: 5000 # Elastic Beanstalk expects for Java apps to be deployed on port 5000 (for some reason)

spring:
  application:
    name: spring-boot-poc
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:testdb

    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create

@spring.application.name=spring-boot-poc